<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <title>TodoList</title>
</head>

<body>
    <div id="todoList">
        <div id="container">
            <div id="todoList_header">
                <h1 id="header-title">ToDoList</h1>
                <div id="header-time">
                    <div id="time-date">
                        Friday
                    </div>
                    <div id="time-hours">15:30</div>
                </div>
            </div>

            <div id="todoList_main">

            </div>

            <div id="todoList_input">
                <input type="text" placeholder="Write something" id="todo_input">
                <i class="fas fa-plus-circle" id="add"></i>

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
